<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
        </h1>
        <div id="years" aria-hidden="true">
          <span class="year">2019</span>
          <span class="year">2020</span>
          <span class="year">2021</span>
        </div>
        <div class="table-wrap">
          <table>
            <caption>Assets</caption>
            <thead>
              <tr>
                <td></td>
                <th><span class="sr-only year">2019</span></th>
                <th><span class="sr-only year">2020</span></th>
                <th class="current"><span class="sr-only year">2021</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="data">
                <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>
                <td>$25</td>
                <td>$30</td>
                <td class="current">$28</td>
              </tr>
              <tr class="data">
                <th>Checking <span class="description">Our primary transactional account.</span></th>
                <td>$54</td>
                <td>$56</td>
                <td class="current">$53</td>
              </tr>
              <tr class="data">
              </tr>
              <tr class="total">
              </tr>
            </tbody>
          </table>
          <table>
          </table>
          <table>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>


<!--
##Para mejorar seo y accesibilidad es conveniente hacer el html y luego usar css si deseas que un elemento visualmente aparezca antes que otro
#Los lectores de pantalla anuncian los elementos HTML en función del flujo del documento. Eventualmente, querremos que el balance general 
tenga un encabezado de "Balance general" y un subtítulo de "AcmeWidgetCorp". Sin embargo, este orden no tiene sentido si lo anuncia un 
lector de pantalla. 
Es por ello que creo 2 span y asigno al primero el texto "AcmeWidgetCorp" y al segundo el texto "Balance general".
Utilizaré CSS para invertir el orden del texto en la página, pero el orden HTML tendrá más sentido para un lector de pantalla.

##Esconder elementos de los lectores de pantalla
#Para ello, a la eriqueta, debemos asignarle un atributo "aria-hidden" establecido en true.

##Tablas
#Las tablas HTML utilizan el elemento caption para describir de qué se trata la tabla. El elemento caption siempre debe ser el primer elemento 
hijo de una tabla, pero se puede posicionar con la propiedad CSS caption-side.

##Tablas 2
#Los elementos thead y tbody se utilizan para indicar qué parte de la tabla es el encabezado y qué parte contiene los datos o contenido principal.
#El elemento tr se utiliza para indicar una fila de la tabla.
#El elemento td indica una celda de datos, mientras que el elemento th indica una celda de encabezado.

#
El selector: span[class~="sr-only"] seleccionará cualquier etiqueta span cuya clase incluya "sr-only" en este caso.
-->
