<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header><!--The header element will be used to introduce the page, as well as provide a navigation menu.-->
        <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a>INFO</a></li>
                <li><a>HTML</a></li>
                <li><a>CSS</a></li>
            </ul>
        </nav>
    </header>
    <main><!--The main element will contain the core content of your page.-->
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <!--Para aumentar la accesibilidad de la página, se puede utilizar el atributo role para indicar el 
            propósito de un elemento de la página a las tecnologías de asistencia. El atributo role es parte de 
            la Iniciativa de Accesibilidad Web (WAI) y acepta valores preestablecidos.-->
            <section role="region" aria-labelledby="student-info">
                <!--Cada función de región requiere una etiqueta, que ayuda a los usuarios de lectores de pantalla 
                a comprender el propósito de la región. Un método para agregar una etiqueta es agregar un elemento 
                de encabezado dentro de la región y luego hacer referencia a él con el atributo aria-labelledby.-->
                <h2 id="student-info">Student Info</h2>
            </section>
            <section role="region" aria-labelledby="html-questions">
              <h2 id="html-questions">HTML</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
              <h2 id="css-questions">CSS</h2>
            </section>
        </main>
    </body>
</html>
